<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="calculator.css">
		<script src="calculator.js"></script>
	</head>
	<body>
		<table>
			<tr>
			<td colspan="4"><input type="text" id="resultText"></td>
			</tr>
			<tr>
				<td><button class="btn" type="button" id="7">7</button></td>
				<td><button class="btn" type="button" id="8">8</button></td>
				<td><button class="btn" type="button" id="9">9</button></td>
				<td><button class="btn operatorBtn" type="button" id="&divide">&divide</button></td>
			</tr>
			<tr>
				<td><button class="btn" type="button" id="4">4</button></td>
				<td><button class="btn" type="button" id="5">5</button></td>
				<td><button class="btn" type="button" id="6">6</button></td>
				<td><button class="btn operatorBtn" type="button" id="&times">&times</button></td>
			</tr>
			<tr>
				<td><button class="btn" type="button" id="1">1</button></td>
				<td><button class="btn" type="button" id="2">2</button></td>
				<td><button class="btn" type="button" id="3">3</button></td>
				<td><button class="btn operatorBtn" type="button" id="-">-</button></td>
			</tr>
			<tr>
				<td><button class="btn" type="button" id="0">0</button></td>
				<td><button class="btn" type="button" id=".">.</button></td>
				<td><button class="btn" id="equalToBtn" type="button">=</button></td>
				<td><button class="btn operatorBtn" type="button" id="+">+</button></td>
			</tr>
		</table>
	</body>
</html>
